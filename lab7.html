<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width>, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          console.log('' + 1 + 0);    // 10
          console.log('' - 1 + 0);    // -1
          console.log(true + false);  // 1 
          console.log(6 / '3');       // 2
          console.log('2' * '3');     // 6
          console.log('   -9   ' - 5); // -14
          console.log('   -9   ' + 5); // -9 5
          console.log('4px' - 2);      // NaN
          console.log(2 + 4 + 'px');   // 6px
          console.log(null + 1);       // 1
          console.log(undefined + 1);  // NaN
                
     </script>
</body>
</html>
